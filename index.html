<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="lista.png" type="image/png">
    <title>TaskDesk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Tarefas</h1>
        <nav>
            <button id="btnCriarCartao" class="action-btn"><i class="fas fa-plus"></i> Criar Cartão</button>
        </nav>
    </header>

    <main id="painel-main">
        </main>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div id="edit-modal" class="modal-content">
            <h3><span id="modal-title-text">Criar Nova Tarefa</span></h3>
            <form id="task-form">
                
                <input type="hidden" id="modal-task-id">
                <input type="hidden" id="modal-container-type">
                
                <div class="form-group">
                    <label for="modal-tarefa">Título da Tarefa</label>
                    <input type="text" id="modal-tarefa" required>
                </div>
                
                <div class="form-group">
                    <label for="modal-status">Status</label>
                    <select id="modal-status" class="colored-dropdown">
                        <option value="Pronto para começar" data-class="status-pronto-inicio">Pronto para começar</option>
                        <option value="Em andamento" data-class="status-em-andamento">Em andamento</option>
                        <option value="Aguardando revisão" data-class="status-aguardando">Aguardando revisão</option>
                        <option value="Feito" data-class="status-feito">Feito</option>
                        <option value="Parado" data-class="status-parado">Parado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="modal-tipo">Tipo</label>
                    <select id="modal-tipo" class="colored-dropdown">
                        <option value="Outro" data-class="tipo-outro">Outro</option>
                        <option value="Qualidade" data-class="tipo-qualidade">Qualidade</option>
                        <option value="Funcionalidade" data-class="tipo-funcionalidade">Funcionalidade</option>
                        <option value="Bug" data-class="tipo-bug">Bug</option>
                        <option value="Teste" data-class="tipo-teste">Teste</option>
                        <option value="Segurança" data-class="tipo-seguranca">Segurança</option>
                    </select>
                </div>

                <div class="form-group horizontal-group">
                    <div class="form-field-group">
                        <label for="modal-sp">Tempo Estimado</label>
                        <input type="text" id="modal-sp" min="0" value="0">
                    </div>
                    <div class="form-field-group">
                        <label for="modal-resp">Responsável</label>
                        <input type="text" id="modal-resp" placeholder="Nome ou Ícone">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-save"><i class="fas fa-save"></i> Salvar</button>
                    <button type="button" id="btn-delete-modal" class="btn-delete hidden"><i class="fas fa-trash-alt"></i> Excluir Tarefa</button>
                    <button type="button" id="btn-close-modal" class="btn-close">Fechar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="cardFormModal" class="modal-backdrop hidden">
        <div id="card-modal-content" class="modal-content">
            <h3>Criar Novo Cartão/Seção</h3>
            <form id="card-form">
                <div class="form-group">
                    <label for="card-title">Título do Cartão</label>
                    <input type="text" id="card-title" required placeholder="Ex: Sprint 2 ou Backlog Geral">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-save"><i class="fas fa-plus"></i> Criar Cartão</button>
                    <button type="button" id="btn-close-card-modal" class="btn-close">Fechar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
